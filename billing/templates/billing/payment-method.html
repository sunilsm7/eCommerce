{% extends 'base.html' %}


{% block content %}

  <div class='col-10 col-md-6 mx-auto'>
    <h1>Add Payment Method</h1>
    <div class='stripe-payment-form' data-token='{{ publish_key }}' data-next-url='{% if next_url %}{{ next_url }}{% endif %}'>

    </div>
  <form class='payment-form' action="/charge" method="post" id="payment-form" data-token='{{ publish_key }}' data-next-url='{% if next_url %}{{ next_url }}{% endif %}'>
    <div class="form-row">
      <!-- <label for="card-element">
        Credit or debit card
      </label> -->
      <div id="card-element" class='form-control'> 
        <!-- a Stripe Element will be inserted here. -->
      </div>

      <!-- Used to display form errors -->
      <div id="card-errors" role="alert"></div>
    </div>

    <button class='btn btn-primary my-3'>Add Payment Method</button>
  </form>
  </div>

{% endblock %}


{% block javascript %}
  <script>

    const paymentForm = $(".payment-form");
    if(paymentForm.length > 1) {
      alert("Only one payment form is allowed per page");
      paymentForm.css('display', 'none');
    } else if(paymentForm.length === 1) {
      const pubKey = paymentForm.attr('data-token');
      const nextUrl = paymentForm.attr('data-next-url');
      // Create a Stripe client
      const stripe = Stripe(pubKey);

      // Create an instance of Elements
      let elements = stripe.elements();
      // Custom styling can be passed to options when creating an Element.
      // (Note that this demo uses a wider set of styles than the guide below.)
        const style = {
        base: {
          color: '#32325d',
          lineHeight: '24px',
          fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
          fontSmoothing: 'antialiased',
          fontSize: '16px',
          '::placeholder': {
            color: '#aab7c4'
          }
        },
        invalid: {
          color: '#fa755a',
          iconColor: '#fa755a'
        }
      };

       // Create an instance of the card Element
      const card = elements.create('card', {style: style});
      // Add an instance of the card Element into the `card-element` <div>
      card.mount('#card-element');
      // Handle real-time validation errors from the card Element.
      card.addEventListener('change', function(event) {
        var displayError = document.getElementById('card-errors');
        if (event.error) {
          displayError.textContent = event.error.message;
        } else {
          displayError.textContent = '';
        }
      });

      // Handle form submission
      const form = document.getElementById('payment-form');
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        stripe.createToken(card).then(function(result) {
          if (result.error) {
            // Inform the user if there was an error
            const errorElement = document.getElementById('card-errors');
            errorElement.textContent = result.error.message;
          } else {
            // Send the token to your server
            stripeTokenHandler(nextUrl, result.token);
          }
        });
      });

      function redirectToNext(nextPath, timeoffset) {
        if (nextPath) {
          setTimeout(function() {
            window.location.href = nextPath
          }, timeoffset)
        }
      }

      function stripeTokenHandler(nextUrl, token){
          console.log(token.id)
          let paymentMethodEndpoint = '/billing/payment-method/create/';
          let data = {
            'token': token.id
          };

          $.ajax({
            data: data,
            url: paymentMethodEndpoint,
            method: "POST",
            success: function(data) {
              console.log(data);
              const successMsg = data.message || "Success! Your card was added.";
              card.clear();

              if(nextUrl) {
                successMsg = successMsg + "<br/><br/><i class='fa fa-spin fa-spinner></i>Redrirecting....";
              } 
              if ($.alert) {
                $.alert(successMsg);
              } else {
                window.location.reload();
                alert(successMsg)
              }
              redirectToNext(nextUrl, 1500);
            },
            error: function(error) {
              console.log(error)
            }
          })
      }

    }
  </script>
{% endblock %}
