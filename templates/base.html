{% load static %}
<!DOCTYPE html>
    <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Base Template</title>
        {% include 'base/css.html' %}
        {% block base_head %}{% endblock %}
    </head>
    <body>
      {% include 'base/navbar.html' with brand_name='eCommerce' %}
      <div class='container'>
      {% block content %}{% endblock %}
    </div>

      {% include 'base/js.html' %}
      <script type="text/javascript">
        $(document).ready(function(){
          // Contact Form Handler
          let contactForm = $(".contact-form")
          let contactFormMethod = contactForm.attr("method")
          let contactFormEndpoint = contactForm.attr("action") // /abc/


          function displaySubmitting(submitBtn, defaultText, doSubmit){
            if (doSubmit){
              submitBtn.addClass("disabled")
              submitBtn.html("<i class='fa fa-spin fa-spinner'></i> Sending...")
            } else {
              submitBtn.removeClass("disabled")
              submitBtn.html(defaultText)
            }
            
          }
          contactForm.submit(function(event){
            event.preventDefault()
            let contactFormSubmitBtn = contactForm.find("[type='submit']")
            let contactFormSubmitBtnTxt = contactFormSubmitBtn.text()
            var contactFormData = contactForm.serialize()
            let thisForm = $(this)
            displaySubmitting(contactFormSubmitBtn, "", true)
            $.ajax({
              method: contactFormMethod,
              url:  contactFormEndpoint,
              data: contactFormData,
              success: function(data){
                contactForm[0].reset()
                $.alert({
                  title: "Success!",
                  content: data.message,
                  theme: "modern",
                })
                setTimeout(function(){
                  displaySubmitting(contactFormSubmitBtn, contactFormSubmitBtnTxt, false)
                }, 500)
              },
              error: function(error){
                console.log(error.responseJSON)
                let jsonData = error.responseJSON
                let msg = ""
                $.each(jsonData, function(key, value){ // key, value  array index / object
                  msg += key + ": " + value[0].message + "<br/>"
                })
                $.alert({
                  title: "Oops!",
                  content: msg,
                  theme: "modern",
                })
                setTimeout(function(){
                  displaySubmitting(contactFormSubmitBtn, contactFormSubmitBtnTxt, false)
                }, 500)
              }
            })
          })


          // Auto Search
          let searchForm = $(".search-form");
          let searchInput = searchForm.find("[name='q']");
          let typingTimer;
          let typingInterval = 500; // 0.5 seconds
          let searchBtn = searchForm.find("[type='submit']");
          searchInput.keyup(function(event) {
            // key released
            clearTimeout(performSearch, typingInterval);
            typingTimer = setTimeout(performSearch, typingInterval);
          });

          searchInput.keydown(function(event) {
            // key pressed
            clearTimeout(typingTimer);
          });

          function displaySearching() {
            searchBtn.addClass("disabled");
            searchBtn.html("<i class='fa fa-spin fa-spinner'></i> Searching...");
          }

          function performSearch() {
            displaySearching();
            let query = searchInput.val();
            setTimeout(function() {
              window.location.href='/search/?q=' + query
            }, 1000)
          }

          // Cart + Add Products 

          let productForm = $(".form-product-ajax") // #form-product-ajax
          productForm.submit(function(event){
            event.preventDefault();
            let thisForm = $(this);
            let actionEndPoint = thisForm.attr("data-endpoint");
            let httpMethod = thisForm.attr("method");
            let formData = thisForm.serialize();

            let ajaxCall = $.ajax({
              url: actionEndPoint,
              method: httpMethod,
              data: formData,
            });
            
            ajaxCall.done(function(data){
              console.log("success");
              console.log(data);
              let submitSpan = thisForm.find('.submit-span');
              if(data.added){
                submitSpan.html("In cart <button type='submit' class='btn btn-outline-info'>Remove?</button>");
              } else {
                submitSpan.html("<button type='submit'  class='btn btn-success'>Add to cart</button>");
              }
              let navbarCount = $(".navbar-cart-count");
              navbarCount.text(data.cartItemCount);
              let currentPath = window.location.href;
              if(currentPath.indexOf("cart") != -1) {
                refreshCart();
              }

            });
            
            ajaxCall.fail(function(errorData){
              console.log("error");
              console.log(errorData);

              $.alert({
                title: "Oops!",
                content: "An error occurred",
                theme: "modern",
              });
            });

          });

          function refreshCart() {
            console.log('in current cart');
            let cartTable = $(".cart-table");
            let cartBody = cartTable.find(".cart-body");
            
            let productRows = cartBody.find(".cart-product");
            let currentUrl = window.location.href;

            const refreshCartUrl = '/api/cart/';
            const refreshCartMethod = 'GET';
            let data= {};
            $.ajax({
              url: refreshCartUrl,
              method: refreshCartMethod,
              data: data,
              success: function(data) {
                
                let hiddenCartItemRemoveForm = $(".cart-item-remove-form");
                if(data.products.length > 0) {
                  productRows.html(" ");
                  i = data.products.length;
                  $.each(data.products, function(index, value) {
                    console.log(value);
                    let newCartItemRemove = hiddenCartItemRemoveForm.clone();
                    // newCartItemRemove.removeClass("hidden-class")
                    newCartItemRemove.find(".cart-item-product-id").val(value.id);

                    cartBody.prepend("<tr><th scope=\"row\">" + i + "</th><td><a href='" + value.url + "'>" + value.name + "</a>" + newCartItemRemove.html() + "</td><td>" + value.price + "</td></tr>");
                    i--;

                  })
                  cartBody.find("cart-subtotal").text(data.subtotal);
                  cartBody.find("cart-total").text(data.total);
                } else {
                  window.location.href = currentUrl;
                }
              },
              error: function(errorData){
                console.log('error');
                console.log(errorData);
                $.alert({
                  title: "Oops!",
                  content: "An error occurred",
                  theme: "modern",
                });

              }
            })
          }
        });
      </script>
    </body>
  </html>
